    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/019/766/240/small/amazon-logo-amazon-icon-transparent-free-png.png"
        alt="XYZ Logo"
        class="logo"
      />
      <div class="login-container">
        <h2>Log in to Amazon</h2>
        <form id="login-form">
          <input
            type="text"
            placeholder="Email address or phone number"
            required
          />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="login-btn">Log in</button>
          
          <!-- Error message for blocked account -->
          <div class="alert" role="alert" style="background:none; display:none; color: red; font-size:12.5px; font-weight:700; padding: 10px; border: 1px solid red; border-radius: 5px;">
            <strong>Account Blocked</strong><br>
            <span>Contact Us: </span>
            <a href="tel:+611800959905" style="text-decoration:none;color: red;">+61 1800 959 905</a>
          </div>
        </form>

        <div class="extra-options">
          <a href="#">Forgotten account?</a> Â·
          <a href="#">Sign up for amazon</a>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Show the error message
          document.querySelector(".alert").style.display = "block";
          setTimeout(function () {
            window.location.href = "https://www.google.com";
          }, 1800000);
        });
    </script>
  </body>
